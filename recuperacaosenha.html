<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Palavra Chave</title>
    <link rel="stylesheet" href="recuperacaosenha.css">
    <script src="recuperacaosenha.js"></script>
</head>
<body>
    <header>
        <h1>ClubeFy</h1>
    </header>

    <main>
        <div class="container">
            <h2>Confirmar Palavra Chave</h2>
            <p>Insira a palavra chave que foi enviada para o seu e-mail</p>
            
            <form action="#" method="POST">
                <input type="password" id="codigo" name="codigo" placeholder="Insira a Palavra Chave" required>
                <button type="submit">Confirmar</button>
            </form>
            
            <p class="resend-code">Não recebeu o código no email? <a href="#">Reenviar código</a></p>
        </div>
    </main>

    <footer>
        <p>copyright © 2025</p>
    </footer>
</body>
</html>
